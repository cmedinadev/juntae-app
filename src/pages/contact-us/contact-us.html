<ion-header>

  <ion-navbar color="primary">
    <ion-title>Fale conosco</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cards-bg">

<h2 style="color:#008080">Fale consoco</h2>


  <div *ngIf="!isSent">

    <p style="font-size:1.3em">Conte-nos sobre sua experiência. Envie-nos suas sugestões e críticas. Estamos no ínicio e sua contribuição será muito importante para a evolução do aplicativo.</p>

    <div class="form-item">
      <div class="form-label">
        Seu e-mail
      </div>
      <ion-item>
          <ion-input type="text" [(ngModel)]="mail.email"></ion-input>
      </ion-item>
    </div>

    <div class="form-item">
      <div class="form-label">
        Assunto
      </div>
      <ion-item>
          <ion-input type="text" [(ngModel)]="mail.assunto"></ion-input>
      </ion-item>
    </div>

    <div class="form-item">
      <div class="form-label">
        Mensagem
      </div>
      <div class="form-input">
        <ion-textarea rows="8" [(ngModel)]="mail.msg"></ion-textarea>
      </div>
    </div>  
    
    <div style="max-width:50%; margin: 0 auto">
      <button ion-button block item-center (click)="enviar()">
        Enviar
      </button>
  </div>
  
</div>

  <div *ngIf="isSent">
    <p></p>
    <h5>Sua mensagem foi enviada com sucesso!</h5>

    <h5>
      Obrigado pela sua colaboração.
    </h5>
  </div>


</ion-content>
